<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanremo 2026 - Giuria & Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --sanremo-blue: #0a192f;
            --sanremo-gold: #c5a059;
            --sanremo-white: #e6f1ff;
            --card-bg: #112240;
            --chat-bg: #1d2d50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--sanremo-blue);
            color: var(--sanremo-white);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER & HAMBURGER --- */
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 450px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: var(--sanremo-gold);
            background: none;
            border: none;
        }

        h1 { color: var(--sanremo-gold); margin: 0; font-size: 1.2rem; text-transform: uppercase; }

        /* --- SIDEBAR CHAT --- */
        .sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            width: 85%;
            height: 100%;
            background: var(--sanremo-blue);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--sanremo-gold);
        }

        .sidebar.active { left: 0; }

        .chat-header {
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--sanremo-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            background: var(--chat-bg);
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
            border: 1px solid #233554;
        }

        .msg b { color: var(--sanremo-gold); font-size: 0.8rem; display: block; }

        .chat-input-area {
            padding: 15px;
            background: var(--card-bg);
            display: flex;
            gap: 10px;
        }

        .chat-input-area input { flex: 1; padding: 10px; border-radius: 5px; border: none; }

        /* --- STILI VECCHI MANTENUTI --- */
        .navbar { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 450px; }
        .nav-btn { flex: 1; padding: 10px; background: var(--card-bg); border: 1px solid var(--sanremo-gold); color: var(--sanremo-gold); cursor: pointer; font-weight: bold; border-radius: 6px; }
        .nav-btn.active { background: var(--sanremo-gold); color: var(--sanremo-blue); }

        .form-container { background-color: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--sanremo-gold); width: 100%; max-width: 450px; box-sizing: border-box; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #233554; background: var(--sanremo-blue); color: white; box-sizing: border-box; }
        label { color: var(--sanremo-gold); font-size: 0.8rem; font-weight: bold; }
        
        .main-btn { width: 100%; padding: 12px; background: var(--sanremo-gold); color: var(--sanremo-blue); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        .artist-card { background: var(--card-bg); margin-bottom: 10px; padding: 15px; border-radius: 8px; border-left: 5px solid var(--sanremo-gold); display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 450px; box-sizing: border-box; }
        .total-score { font-size: 1.5rem; font-weight: bold; color: var(--sanremo-gold); }
        .hidden { display: none; }
        .btn-reset-red { color: #ff4444; border: 1px solid #ff4444; background: none; padding: 10px; width: 100%; border-radius: 8px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="chat-header">
            <span style="color:var(--sanremo-gold); font-weight:bold;">CHAT LIVE</span>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">‚úï</button>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Scrivi un commento...">
            <button onclick="sendChatMessage()" style="background:var(--sanremo-gold); border:none; padding:10px; border-radius:5px; cursor:pointer;">Invia</button>
        </div>
    </div>

    <div class="header">
        <button class="hamburger" onclick="toggleChat()">‚ò∞</button>
        <h1>SANREMO 2026</h1>
        <div style="width: 30px;"></div>
    </div>

    <div class="navbar">
        <button class="nav-btn active" id="btn-mia" onclick="switchTab('mia')">I MIEI VOTI</button>
        <button class="nav-btn" id="btn-gen" onclick="switchTab('generale')">LIVE GRUPPO</button>
    </div>

    <div class="form-container" id="form-area">
        <input type="hidden" id="edit-id">
        <label>ARTISTA / CANZONE</label>
        <input type="text" id="artist-name" placeholder="Nome Artista">
        
        <div class="grid-inputs">
            <div><label>VOCE</label><select id="v-voce"></select></div>
            <div><label>INTONAZIONE</label><select id="v-into"></select></div>
            <div><label>SCENA</label><select id="v-scena"></select></div>
            <div><label>INTERPRETAZ.</label><select id="v-interp"></select></div>
        </div>
        <button class="main-btn" onclick="saveArtist()" id="btn-save">SALVA VOTO</button>
    </div>

    <div id="ranking-mia" style="width:100%; max-width:450px; margin-top:20px;">
        <div id="mia-list"></div>
        <button class="btn-reset-red" onclick="resetLocale()">üóëÔ∏è SVUOTA LA MIA LISTA</button>
    </div>

    <div id="ranking-generale" class="hidden" style="width:100%; max-width:450px; margin-top:20px;">
        <div id="generale-list"></div>
        <button class="btn-reset-red" onclick="resetSupaBaseGlobale()">‚ö†Ô∏è RESET TOTALE CLOUD</button>
    </div>

    <script>
        const SB_URL = "https://oinhurifnkhhgsavitnd.supabase.co";
        const SB_KEY = "sb_publishable_ncBvJo2CVv1chfjGLYVRGQ_sC_tCnjM";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let userId = localStorage.getItem('sanremo_userId') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('sanremo_userId', userId);
        let nickname = localStorage.getItem('sanremo_nickname');
        let database = JSON.parse(localStorage.getItem('sanremoVoti')) || [];

        ['v-voce', 'v-into', 'v-scena', 'v-interp'].forEach(id => {
            const el = document.getElementById(id);
            for(let i=0; i<=10; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = i;
                el.appendChild(opt);
            }
        });

        async function saveArtist() {
            const name = document.getElementById('artist-name').value.trim().toUpperCase();
            if(!name) return alert("Inserisci il nome!");
            const data = {
                id: document.getElementById('edit-id').value || Date.now(),
                name: name,
                voce: parseInt(document.getElementById('v-voce').value),
                into: parseInt(document.getElementById('v-into').value),
                scena: parseInt(document.getElementById('v-scena').value),
                interp: parseInt(document.getElementById('v-interp').value)
            };
            data.totale = data.voce + data.into + data.scena + data.interp;
            if(document.getElementById('edit-id').value) {
                database = database.map(a => a.id == data.id ? data : a);
            } else {
                database.push(data);
            }
            localStorage.setItem('sanremoVoti', JSON.stringify(database));
            await supabaseClient.from('voti_sanremo').upsert([
                { user_id: userId, artista: data.name, voce: data.voce, intonazione: data.into, scena: data.scena, interpretazione: data.interp, totale: data.totale }
            ], { onConflict: 'user_id, artista' });
            resetForm();
            renderMiaClassifica();
        }

        function renderMiaClassifica() {
            const container = document.getElementById('mia-list');
            container.innerHTML = "";
            database.sort((a,b) => b.totale - a.totale).forEach((a, i) => {
                container.innerHTML += `
                <div class="artist-card">
                    <div style="flex:1;">
                        <b>${i+1}. ${a.name}</b><br>
                        <small style="color:#8892b0;">Voce: ${a.voce} | Into: ${a.into} | Scena: ${a.scena} | Interp: ${a.interp}</small><br>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <button onclick="editArtist(${a.id})" style="background:none; border:1px solid #c5a059; color:#c5a059; font-size:10px; margin-top:5px; cursor:pointer; padding:2px 5px; border-radius:3px;">MODIFICA</button>
                            <button onclick="eliminaArtista(${a.id})" style="background:none; border:none; cursor:pointer; font-size:1.1rem; margin-top:5px;">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="total-score">${a.totale}</div>
                </div>`;
            });
        }

        async function renderGenerale() {
            const { data } = await supabaseClient.from('voti_sanremo').select('*');
            const report = {};
            data.forEach(v => {
                const n = v.artista.toUpperCase();
                report[n] = (report[n] || 0) + v.totale;
            });
            const sorted = Object.entries(report).sort((a,b) => b[1] - a[1]);
            const container = document.getElementById('generale-list');
            container.innerHTML = "";
            sorted.forEach(([name, total], i) => {
                container.innerHTML += `<div class="artist-card"><div><b>${i+1}. ${name}</b></div><div class="total-score">${total}</div></div>`;
            });
        }

        function editArtist(id) {
            const a = database.find(x => x.id == id);
            document.getElementById('artist-name').value = a.name;
            document.getElementById('v-voce').value = a.voce;
            document.getElementById('v-into').value = a.into;
            document.getElementById('v-scena').value = a.scena;
            document.getElementById('v-interp').value = a.interp;
            document.getElementById('edit-id').value = a.id;
            document.getElementById('btn-save').innerHTML = "AGGIORNA VOTO";
            window.scrollTo(0,0);
        }

        function eliminaArtista(id) {
            if(confirm("Vuoi eliminare questo artista dai tuoi voti?")) {
                database = database.filter(a => a.id != id);
                localStorage.setItem('sanremoVoti', JSON.stringify(database));
                renderMiaClassifica();
            }
        }

        function toggleChat() {
            document.getElementById('sidebar').classList.toggle('active');
            if(!nickname) {
                const p = prompt("Inserisci il tuo Nickname per la chat:");
                nickname = p ? p : "Anonimo";
                localStorage.setItem('sanremo_nickname', nickname);
            }
            loadChat();
        }

        async function loadChat() {
            const { data } = await supabaseClient.from('messaggi_chat').select('*').order('created_at', { ascending: true }).limit(50);
            const container = document.getElementById('chat-messages');
            container.innerHTML = "";
            data.forEach(m => {
                container.innerHTML += `<div class="msg"><b>${m.username}</b>${m.testo}</div>`;
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const testo = input.value.trim();
            if(!testo) return;
            await supabaseClient.from('messaggi_chat').insert([{ testo, username: nickname, user_id: userId }]);
            input.value = "";
        }

        supabaseClient.channel('schema-db-changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messaggi_chat' }, payload => {
            const container = document.getElementById('chat-messages');
            container.innerHTML += `<div class="msg"><b>${payload.new.username}</b>${payload.new.testo}</div>`;
            container.scrollTop = container.scrollHeight;
        }).subscribe();

        function switchTab(t) {
            document.getElementById('ranking-mia').classList.toggle('hidden', t !== 'mia');
            document.getElementById('ranking-generale').classList.toggle('hidden', t !== 'generale');
            document.getElementById('btn-mia').classList.toggle('active', t === 'mia');
            document.getElementById('btn-gen').classList.toggle('active', t === 'generale');
            if(t === 'generale') renderGenerale();
        }

        function resetForm() {
            document.getElementById('artist-name').value = "";
            document.getElementById('edit-id').value = "";
            document.getElementById('btn-save').innerHTML = "SALVA VOTO";
        }

        function resetLocale() { if(confirm("Cancello i tuoi voti?")) { database=[]; localStorage.removeItem('sanremoVoti'); renderMiaClassifica(); } }
        async function resetSupaBaseGlobale() { if(confirm("CANCELLO TUTTO IL CLOUD?")) { await supabaseClient.from('voti_sanremo').delete().not('artista', 'is', null); renderGenerale(); } }

        renderMiaClassifica();
    </script>
</body>
</html>
